<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulario Ebac</h1>
    </header>

    <div class="container">
        <form>
            <label class="form-label" for="nome">Seu Nome:</label>
            <input class="form-control" type="text" id="nome" required/>
            <label class="form-label" for="email">Seu Email:</label>
            <input class="form-control form-control-lg" type="text" id="email" required/>
            <label class="text">Telefone</label>
            <input class="form-control form-control-lg" type="text" required>

            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos" required>
            </div>

            <button id="botao" class="btn btn-sucess">Enviar</button>
        </form>
    </div>
</body>
</html>
